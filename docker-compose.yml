version: '3.8'

services:
  # PostgreSQL Database for Ramadhan Ceria
  ramadhan-db:
    image: postgres:15-alpine
    container_name: ramadhan-db
    restart: always
    environment:
      POSTGRES_USER: ramadhan_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-RamadhanCeria2026!SecurePass}
      POSTGRES_DB: ramadhan_ceria
    volumes:
      - ramadhan_db_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    networks:
      - ramadhan-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ramadhan_user -d ramadhan_ceria" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Go Backend API
  ramadhan-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ramadhan-backend
    restart: always
    depends_on:
      ramadhan-db:
        condition: service_healthy
    environment:
      DB_HOST: ramadhan-db
      DB_USER: ramadhan_user
      DB_PASSWORD: ${DB_PASSWORD:-RamadhanCeria2026!SecurePass}
      DB_NAME: ramadhan_ceria
      DB_PORT: "5432"
      PORT: "3005"
      JWT_SECRET: ${JWT_SECRET:-RamadhanCeriaJWTSecretKey2026SuperLong}
    ports:
      - "3005:3005"
    networks:
      - ramadhan-net

volumes:
  ramadhan_db_data:


networks:
  ramadhan-net:
    driver: bridge
